{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Checkout</h1>
    <p>Thank you for your order!</p>
    <h2>Order Details</h2>
    <ul>
      {% for item in order.items.all %}
        <li>{{ item.product.name }} - Quantity: {{ item.quantity }} - ${{ item.get_total }}</li>
      {% endfor %}
    </ul>
    <p>Total: ${{ order.get_total }}</p>
  </div>
{% endblock %}
