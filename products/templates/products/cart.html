<!-- cart.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>Your Cart</h1>
    {% if products %}
      <ul>
        {% for product in products %}
          <li>{{ product.name }} - ${{ product.price }} <a href="{% url 'remove_from_cart' product.id %}">Remove</a></li>
        {% endfor %}
      </ul>
      <p>Total: ${{ cart.get_total }}</p>
      <a href="{% url 'order_summary' %}" class="btn btn-success">Proceed to Checkout</a>
    {% else %}
      <p>Your cart is empty.</p>
    {% endif %}
  </div>
{% endblock %}
