{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="card text-center" style="max-width: 400px; margin: 0 auto;">
        <div class="card-header bg-success text-white">
            <i class="fas fa-check-circle fa-3x mb-2"></i>
            <h4 class="mb-0">Password Reset Successful</h4>
        </div>
        <div class="card-body">
            <p class="card-text">
                We have sent you an email with instructions to reset your password. Please check your email and follow the provided instructions. If you don't receive an email, please check your spam folder.
            </p>
        </div>
    </div>
</div>

{% endblock %}
